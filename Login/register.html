<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="layer">
        <div class="container">
            <div class="ingroup w-100 ">
                <h2> Create an account </h2>
                <input class="form-control " id="EmailIn" type="email" placeholder="Enter Your Email" required>
                <p id="mailVal" class="hide-error-msg">Enter a valid mail </p>
                <input class="form-control  " id="NameIn" type="text" placeholder="Enter Your Name" required>
                <p id="nameVal"  class="hide-error-msg" >Enter a Valid Password </p>
                <input class="form-control " id="PassIn" type="password" placeholder="Enter Your Password" required >
                <p id="PassVal"  class="hide-error-msg" >Enter a Valid Password </p>
                <div class="success"> Success</div>
                <button id="butt" type="submit"> Sign Up</button>
                <p id="acc"> You have an account? <a href="login.html">Sign-in</a></p>
            </div>



        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
